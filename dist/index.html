<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="check-double-solid.svg"
			type="image/x-icon"
		/>
		<script
			src="https://kit.fontawesome.com/8d183cb119.js"
			crossorigin="anonymous"
		></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

			<div class="todo-list">list your todos here</div>

		<script src="main.js"></script>
