<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="check-double-solid.svg"
			type="image/x-icon"
		/>
		<script
			src="https://kit.fontawesome.com/8d183cb119.js"
			crossorigin="anonymous"
		></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do</title>
	</head>
	<body>
		<h1 id="title"><span class="fa fa-check-double"></span> Todo List</h1>
		<div class="container">
			<div class="todo-menu">
				<span><i class="fa fa-inbox fa-sm"></i> inbox </span> <br />
				<span><i class="fa fa-calendar-day fa-sm"></i> Today </span> <br />
				<span><i class="fa fa-calendar-week fa-sm"></i> Week </span>

				<div class="projects">
					<div>
						<h4><i class="fa fa-th-list fa-sm"></i> projects</h4>
						<span>âž•</span>
					</div>

					<span> <i class="fa fa-clipboard-list fa-xs"></i> study</span><br />
					<span> <i class="fa fa-clipboard-list fa-xs"></i> work</span>
				</div>
			</div>
			<div class="todo-board">
				<div class="add-item">
					<input type="text" id="add-field" placeholder="read book..." />
					<button>Done</button>
				</div>
				<div class="items-list">
					<div class="item">
						<input type="checkbox" />
						<span>eat alot of food and go to gym</span>
					</div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
